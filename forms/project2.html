<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JOB APPLICATION:</h2>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="phone">phone:</label><br>
    <input type="number" id="phone" name="phone"><br>
    <label for="file">Resume:</label><br>
    <input type="file" id="file" name="file"><br>
    <fieldset>
        <legend>skills</legend>
        <input type="checkbox" id="html"><br>
        <label for="html">HTML</label><Br>
        <input type="checkbox" id="css"><br>
        <label for="css">CSS</label><br>
        <input type="checkbox" id="java script"><br>
        <label for="java script">JAVA SCRIPT</label><br>
    </fieldset>
    <label for="education">education:</label><br><br>
    <select id="education">
        <option value="education">high school</option>
        <option value="education">primary school</option>
        <option value="education">low school</option>
    </select><br><br>
</body>
</html>
